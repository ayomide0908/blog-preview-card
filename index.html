
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Foundations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Figtree', sans-serif;
            background-color: hsl(47, 88%, 63%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
        }
        
        .card {
            background-color: hsl(0, 0%, 100%);
            border-radius: 20px;
            border: 1px solid hsl(0, 0%, 7%);
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 1);
            max-width: 384px;
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 15px 15px 0px rgba(0, 0, 0, 1);
            cursor: pointer;
        }
        
        .illustration {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 24px;
            display: block;
        }
        
        .learning-tag {
            display: inline-block;
            background-color: hsl(47, 88%, 63%);
            color: hsl(0, 0%, 7%);
            font-weight: 800;
            font-size: 14px;
            padding: 4px 12px;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        
        .publish-date {
            color: hsl(0, 0%, 7%);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 12px;
            color: hsl(0, 0%, 7%);
            transition: color 0.3s ease;
        }
        
        .card:hover .title {
            color: hsl(47, 88%, 63%);
        }
        
        .description {
            color: hsl(0, 0%, 42%);
            line-height: 1.5;
            margin-bottom: 24px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .author {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
        }
        
        .author-name {
            font-weight: 800;
            font-size: 14px;
        }
        
        @media (max-width: 420px) {
            .card {
                max-width: 327px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./illustration-article.svg" alt="HTML & CSS Illustration" class="illustration">
        <div class="learning-tag">Learning</div>
        <div class="publish-date">Published 21 Dec 2023</div>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
            <img src="./image-avatar.webp" alt="Greg Hooper" class="avatar">
            <span class="author-name">Greg Hooper</span>
        </div>
    </div>
</body>
</html>
